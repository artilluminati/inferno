<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/asset/css/style.css" />
        <title>INFERNO</title>
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper container">
                <a class="logo" href="/">INFERNO</a>
                <div class="header__navigation">
                    <nav class="header__nav">
                        <a href="/">Главная</a>
                        <a href="#">Каталог</a>
                        <a href="#">Акции</a>
                        <a href="#">Контакты</a>
                    </nav>
                    <div class="header__icons">
                        <button class="header__icon">
                            <i
                                class="fa-solid fa-lg fa-magnifying-glass"
                                style="color: var(--color-black)"
                            ></i>
                        </button>
                        <button class="header__icon">
                            <i
                                class="fa-regular fa-lg fa-heart"
                                style="color: var(--color-black)"
                            ></i>
                        </button>
                        <button class="header__icon">
                            <i
                                class="fa-solid fa-lg fa-cart-shopping"
                                style="color: var(--color-black)"
                            ></i>
                        </button>
                    </div>
                </div>
                <div class="header__menu-icon">
                    <button class="header__icon">
                        <i
                            class="fa-solid fa-bars fa-lg"
                            style="color: var(--color-black)"
                        ></i>
                    </button>
                </div>
            </div>
        </header>

        <div
            class="banner"
            style="background-image: url('/asset/img/banner/image%201.jpg')"
        >
            <div class="banner__overlay">
                <h1>INFERNO</h1>
            </div>
        </div>

        <main>
            <section class="banner__categories container">
                <div
                    class="banner__category"
                    style="
                        background-image: url('/asset/img/categories/behrouz-sasani-6OGml3UomZw-unsplash\ 2.png');
                    "
                >
                    <a href="#">Мужчины</a>
                </div>
                <div
                    class="banner__category"
                    style="
                        background-image: url('/asset/img/categories/afif-kusuma-u_Zc8JpO--Y-unsplash\ 1.png');
                    "
                >
                    <a href="#">Женщины</a>
                </div>
                <div
                    class="banner__category"
                    style="
                        background-image: url('/asset/img/categories/afif-kusuma-u_Zc8JpO--Y-unsplash\ 112.png');
                    "
                >
                    <a href="#">Аксессуары</a>
                </div>
            </section>

            <section class="discount container">
                <div class="discount__heading">
                    <h2 class="text__heading-main">Акции</h2>
                    <a class="discount__link">
                        перейти в каталог
                    </av>
                </div>
                <div class="discount__cards">
                    <div class="discount-card">
                        <div class="discount-card__image"
                        style="background-image: url('/asset/img/products/pexels-alexandra-folster-8265062\ 2.png');">
                            <div class="discount-card__buttons">
                                <button class="discount-card__cart-button">
                                    в корзину
                                </button>
                                <button class="discount-card__fav-button">
                                    <i
                                        class="fa-regular fa-lg fa-heart"
                                        style="color: var(--color-black)"
                                    ></i>
                                </button>
                            </div>
                        </div>
                        <div class="discount-card__info">
                            <div class="discount-card__title">белый свитер</div>
                            <div class="discount-card__price">5400.00 ₽</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
